{{ $pdfURL := .Get 0 }}

<embed class="pdf-embed" src="{{ $pdfURL }}" type="application/pdf" frameborder="0">

<style>
    .pdf-embed {
        width: 100%;
        max-width: 100%;
        height: 600px;
    }

    @media screen and (max-width: 768px) {
        .pdf-embed {
            height: 400px;
        }
    }

    @media screen and (max-width: 480px) {
        .pdf-embed {
            height: 300px;
        }
    }
</style>
